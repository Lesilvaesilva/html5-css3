<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get">
        <p><label for="inome"> Nome:</label>
        <input type="text" name="Nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Média:</label>
        <input type="number" name="media" id="imedia" required placeholder="0 a 10" min="0" max="10" step="0.1">
    </p>
        <p>
            <label for="imes">Período letivo: </label>
            <input type="month" name="mes" id="imes" required >
        </p>
            <p><label for="idia">Dia da prova:</label>
            <input type="date" name="Dia" id="idia" required >
        </p>
        <p>
            <label for="ihora">Hora da prova:</label>
            <input type="time" name="Hora" id="ihora">
        </p>
    <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
    </p>
    </form>

</body>
</html>
